<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Analog Clock</title>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="hours hand" data-hours-hand></div>
      <div class="minutes hand" data-minutes-hand></div>
      <div class="seconds hand" data-seconds-hand></div>
      <div class="number number1">
        1
      </div>
      <div class="number number2">
        2
      </div>
      <div class="number number3">
        3
      </div>
      <div class="number number4">
        4
      </div>
      <div class="number number5">
        5
      </div>
      <div class="number number6">
        6
      </div>
      <div class="number number7">
        7
      </div>
      <div class="number number8">
        8
      </div>
      <div class="number number9">
        9
      </div>
      <div class="number number10">
        10
      </div>
      <div class="number number11">
        11
      </div>
      <div class="number number12">
        12
      </div>
      <h1 class="barho">
        barho
      </h1>
      <h1 class="quertz">
        quertz
      </h1>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
